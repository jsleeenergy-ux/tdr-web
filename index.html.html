
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TDR 계산 툴</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
    h2 { text-align: center; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .result { margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 6px; }
    .result span { font-weight: bold; color: #333; }
</style>
</head>
<body>
<h2>TDR 계산 툴</h2>
<div class="container">
    <label for="outTemp">외기 온도 (°C)</label>
    <input type="number" id="outTemp" value="-15" step="0.1">

    <label for="inTemp">실내 온도 (°C)</label>
    <input type="number" id="inTemp" value="25" step="0.1">

    <label for="region">지역 선택</label>
    <select id="region">
        <option value="지역 I">지역 I</option>
        <option value="지역 II">지역 II</option>
        <option value="지역 III">지역 III</option>
    </select>

    <label for="part">부위 선택</label>
    <select id="part">
        <option value="문짝">문짝</option>
        <option value="문틀">문틀</option>
        <option value="벽체접합부">벽체접합부</option>
        <option value="유리 중앙">유리 중앙</option>
        <option value="유리 모서리">유리 모서리</option>
        <option value="창틀 및 창짝">창틀 및 창짝</option>
    </select>

    <div class="result">
        <p>TDR 기준: <span id="tdrValue">-</span></p>
        <p>적합 표면온도: <span id="surfaceTemp">-</span> °C</p>
    </div>
</div>

<script>
const tdrTable = {
    "지역 I": {"문짝":0.30, "문틀":0.22, "벽체접합부":0.23, "유리 중앙":0.16, "유리 모서리":0.22, "창틀 및 창짝":0.25},
    "지역 II": {"문짝":0.33, "문틀":0.24, "벽체접합부":0.26, "유리 중앙":0.18, "유리 모서리":0.24, "창틀 및 창짝":0.28},
    "지역 III": {"문짝":0.38, "문틀":0.27, "벽체접합부":0.28, "유리 중앙":0.20, "유리 모서리":0.27, "창틀 및 창짝":0.32}
};

function calculate() {
    const outTemp = parseFloat(document.getElementById('outTemp').value);
    const inTemp = parseFloat(document.getElementById('inTemp').value);
    const region = document.getElementById('region').value;
    const part = document.getElementById('part').value;

    const tdr = tdrTable[region][part];
    document.getElementById('tdrValue').textContent = tdr.toFixed(2);

    const surfaceTemp = inTemp - (tdr * (inTemp - outTemp));
    document.getElementById('surfaceTemp').textContent = surfaceTemp.toFixed(1);
}

document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', calculate));
calculate();
</script>
</body>
</html>
